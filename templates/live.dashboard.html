{% extends "layout.html" %}

{% block content %}
<h2>🔁 Live Agent Output Pipeline</h2>

<form hx-post="/run-live" hx-target="#pipeline" hx-swap="innerHTML">
    <label for="prompt">Enter Input Prompt:</label><br>
    <textarea name="prompt" rows="4" placeholder="Type your message here..." required></textarea><br>
    <button type="submit">▶️ Run Pipeline</button>
</form>

<hr>

<div id="pipeline">
    <!-- Agent-by-agent output will appear here -->
</div>
{% endblock %}
